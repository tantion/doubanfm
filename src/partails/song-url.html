                <div class="modal-content fm-improve-modal">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="cancel()">&times;</button>
                        <h4 class="modal-title">歌曲下载地址 <small>可以复制到下载软件下载</small></h4>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li ng-repeat="url in urls">{{url}}</li>
                        </ul>
                        <p class="fm-improve-info-bar">
                            <span class="label label-success" ng-show="status.done">已经搜索完毕。</span>
                            <span class="label label-danger" ng-show="status.fail">网络出错了，或者程序出错了。</span>
                            <span class="label label-default" ng-show="!status.done && !status.fail">{{status.msg}}</span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <span class="pull-left label label-success fm-improve-info-label" ng-show="copyResolve">{{copyResolve}}</span>
                        <button type="button" class="btn btn-primary" ng-click="copy()">复制</button>
                        <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
